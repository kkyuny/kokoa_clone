<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- To Do : Wifi Icon-->
      <span class="material-symbols-outlined">
        wifi
      </span>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <!-- Battery Icon-->
      <span class="material-symbols-outlined battery">
        battery_horiz_075
        </span>
      <!-- Lightning Icon-->
      <span class="material-symbols-outlined">
        bolt
        </span>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your or phone number
    </p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="Email or phone number"/>
    <input type="password" placeholder="Password"/>
    <input type="submit" value="Log in"/>
    <input type="submit" value="Sign up"/>
    <a href="#">Find Kakao Account or Password</a>
  </form>

  
</body>
</html>

<!-- 강의에서는 아이콘을 font Awesome에서 사용하였지만 방법의 통일성을 위해서 구글 아이콘즈을 사용한다.-->

<!-- 
  BEM(Block Element Modifier): 코드를 보다 쉽게 읽기위하여 사용한다.
  - btn {} : 기본 btn
  - btn__price {} : __는 btn 안의 정보를 의미
  - btn--orange {} : --는 modifier를 의미(btn을 변경함)

 -->
